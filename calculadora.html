<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Zun - Calculadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/zun-js-vanilla/vite.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" crossorigin src="/zun-js-vanilla/assets/calculadora-DxXAoe19.js"></script>
  <link rel="modulepreload" crossorigin href="/zun-js-vanilla/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="stylesheet" crossorigin href="/zun-js-vanilla/assets/calculadora-CJO94SFd.css">
  <link rel="stylesheet" crossorigin href="/zun-js-vanilla/assets/style-DE7fs2_U.css">
</head>
<body class="bg-neutral-100">
    <nav class="bg-emerald-600 text-white">
        <div id="nav-content" class="px-4 md:px-6 py-4">
           <div class="flex justify-between items-center mb-4">
              <a href="/zun-js-vanilla" class="text-xs bg-emerald-500 px-2 py-1 text-white">
                 <i class="fa fa-arrow-left mr-1"></i>
                 <span>HOME</span>
              </a>
              <a class="font-bodoni text-xl" href="https://github.com/luisrossim/zun-js-vanilla" target="_blank">
                <img src="vite.svg" width="20px" alt="">
              </a>
           </div>
           <div class="flex items-center gap-3">
                <i class="fa fa-calculator text-lg"></i>
                <span style="line-height: 1" class="text-2xl font-semibold">CALCULADORA</span>
            </div>
        </div>
     </nav>

    <div id="calculadora-content">
        <main class="px-4 md:px-6 my-6 mx-2 border py-6 rounded-2xl bg-white">
            <div id="calculadora" class="grid grid-cols-4 gap-2">
                <div class="col-span-4 flex flex-col border p-4 rounded-2xl overflow-hidden text-end h-[80px] mb-2">
                    <p id="display" class="text-neutral-500"></p>
                    <p id="result" class="overflow-hidden text-ellipsis text-2xl"></p>
                </div>

                <button id="clear">AC</button>
                <button class="acao">+/-</button>
                <button class="operador">%</button>
                <button class="operador green">/</button>

                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador green">*</button>

                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador green">-</button>

                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador green">+</button>

                <button class="numero">0</button>
                <button id="decimal" class="acao">.</button>
                <button id="igual" class="green col-span-2">=</button>
            </div>
        </main>
    </div>

</body>
</html>
