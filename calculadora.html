<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Zun - Calculadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/styles/calculadora.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-neutral-100">
    <nav class="bg-emerald-600 text-white">
        <div id="nav-content" class="px-4 md:px-6 py-4">
           <div class="flex justify-between items-center">
              <div class="flex items-center gap-4">
                 <a href="/zun-js-vanilla" class="text-xs bg-emerald-500 px-2 py-1 text-white">
                    <i class="fa fa-home"></i>
                 </a>
                 <h1 class="text-base">CALCULADORA</h1>
              </div>
              <a class="text-emerald-300 text-xs hover:underline" href="https://github.com/luisrossim/zun-js-vanilla" target="_blank">
                 <span>&copy; 2024 ZUN</span>
              </a>
           </div>
        </div>
    </nav>

    <div id="calculadora-content">
        <main class="px-4 md:px-6 my-6 mx-2 border py-6 rounded-2xl bg-white">
            <div id="calculadora" class="grid grid-cols-4 gap-2">
                <div class="col-span-4 flex flex-col border p-4 rounded-2xl overflow-hidden text-end h-[80px] mb-2">
                    <p id="display" class="text-neutral-500"></p>
                    <p id="result" class="overflow-hidden text-ellipsis text-2xl"></p>
                </div>

                <button id="clear">AC</button>
                <button class="acao">+/-</button>
                <button class="operador">%</button>
                <button class="operador green">/</button>

                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador green">*</button>

                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador green">-</button>

                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador green">+</button>

                <button class="numero">0</button>
                <button id="decimal" class="acao">.</button>
                <button id="igual" class="green col-span-2">=</button>
            </div>
        </main>
    </div>

    <script type="module" src="src/scripts/calculadora.js"></script>
</body>
</html>
