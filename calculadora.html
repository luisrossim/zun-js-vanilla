<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Zun - Calculadora</title>
    <meta charset="UTF-3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/styles/calculadora.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-neutral-100">
    <nav class="bg-emerald-600 text-white">
        <div id="nav-content" class="flex justify-between items-center px-4 md:px-6 py-6">
           <div class="flex items-center gap-6">
              <a href="/" class="fa fa-home text-xl bg-emerald-100 p-2 text-emerald-600"></a>
              <div class="flex flex-col">
                 <span class="font-bodoni text-xs font-bold">ZUN</span>
                 <span class="text-2xl font-semibold">CALCULADORA</span>
              </div>
           </div>
           <a href="https://github.com/luisrossim/zun-js-vanilla" target="_blank">
              <i class="fa-brands text-xl fa-github"></i>
           </a>
        </div>
    </nav>

    <div id="calculadora-content">
        <main class="px-4 md:px-6 my-6 mx-2 border py-6 rounded-2xl bg-white">
            <div id="calculadora" class="grid grid-cols-4 gap-2">
                <section class="col-span-4 border p-4 rounded-2xl text-end text-5xl overflow-hidden text-ellipsis mb-2">
                    777
                </section>

                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button class="calc-action bg-emerald-400 text-white">/</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="calc-action bg-emerald-400 text-white">*</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="calc-action bg-emerald-400 text-white">-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="calc-action bg-emerald-400 text-white">+</button>

                <button>0</button>
                <button>,</button>
                <button class="calc-action bg-emerald-400 text-white col-span-2">=</button>
            </div>
        </main>
    </div>

    <script type="module" src="src/scripts/calculadora.js"></script>
</body>
</html>
