   <body class="bg-neutral-100">
      <nav class="bg-black text-white">

            <div class="flex justify-between items-center mb-4">
               <a href="/zun-js-vanilla" class="text-xs bg-gray-800 px-2 py-1 text-white">

                  <span>&copy; 2024 zun<i class="fa-brands fa-github text-[12px] ml-2"></i></span>
               </a>

            <div class="flex items-center gap-3">
               <i class="fa fa-shop text-lg"></i>
               <span style="line-height: 1" class="text-2xl font-semibold">E-COMMERCE</span>

         </div>
      </nav>

      <div class="sticky top-[-1px] bg-white z-40 shadow-md">
         <div id="nav-ecommerce">
            <div class="flex justify-between items-center font-light gap-4 px-4 py-3">
               <div class="flex items-center text-xs md:text-sm gap-2 px-2"> 
                  <i class="fa fa-truck-fast"></i>
                  <span>Frete Grátis</span>
               </div>
               <img src="/zun-js-vanilla/vite.svg" width="40px" alt="zun-logo">
               <a class="flex items-center bg-black text-white text-xs md:text-sm py-2 rounded-full gap-3 px-4">

                  <span>Carrinho</span>
               </a>
            </div>
            <div class="grid grid-cols-4 text-center text-sm md:mx-2 border overflow-hidden md:rounded-t-2xl font-light">
               <a href="#" class="hover:bg-neutral-100 duration-200 p-4">Camisetas</a>
               <a href="#" class="hover:bg-neutral-100 duration-200 p-4">Calças</a>
               <a href="#" class="hover:bg-neutral-100 duration-200 p-4">Jaquetas</a>
               <a href="#" class="hover:bg-neutral-100 duration-200 p-4">Tênis</a>
            </div>
         </div>
      </div>

      <div id="main">
         <section class="grid grid-cols-1 md:grid-cols-3 md:my-6 md:rounded-2xl md:mx-2 overflow-hidden bg-white md:border">
            <div class="md:col-span-1 banner banner-destaques h-[200px] md:h-auto"><span>DESTAQUES</span></div>
            <div id="destaques" class="md:col-span-2 grid grid-cols-2 gap-2 p-4"></div>
         </section>

         <section class="grid grid-cols-1 md:grid-cols-3 md:my-6 md:rounded-2xl md:mx-2 overflow-hidden bg-white md:border">
            <div id="novidades" class="md:col-span-2 grid grid-cols-2 gap-2 p-4 order-last md:order-1"></div>
            <div class="md:col-span-1 banner banner-novidades order-1 md:order-last h-[200px] md:h-auto"><span>NOVIDADES</span></div>
         </section>

         <main class="px-4 md:px-6 my-6 mx-2 border py-6 rounded-2xl bg-white">
